<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controls</title>
    <link rel="stylesheet" href="staff/controls.css">
</head>
<body>
    <h1>Controls</h1>

    <h3 id="left_score"></h3>
    <button id="add_left" onclick=manage_left_score(1)>+ left</button>
    <button id="remove_left" onclick=manage_left_score(0)>- left</button>
    <br>

    <h3 id="right_score"></h3>
    <button id="add_right" onclick=manage_right_score(1)>+ right</button>
    <button id="remove_right" onclick=manage_right_score(0)>- right</button>
    <br>

    <h3 id="timer"></h3>
    <button id="start_timer" onclick="start_stop_timer()">Старт/стоп таймера</button>
    <br><br>

    <h3>Обоюдные поражения</h3>
    <h3 id="doublehits"></h3>
    <h4>обоюдных поражений</h4>
    <h4 id="strike" class="strike_hidden">подряд</h4>
    <button onclick="doublehit(1)">Добавить обоюдку</button>
    <button onclick="doublehit(-1)">Отнять обоюдку</button>
    <br>
    <button onclick="strike_check()">Обоюдки подряд/не подряд</button>
    <br>

    <a href="tablo.html">К табло</a>

    <script src="staff/controls.js"></script>
</body>
</html>
